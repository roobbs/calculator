<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="calc-body">
            <div class="display">
                <div class="operation"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <button class="btn red clear">AC</button>
                <button class="btn red erase">C</button>
                <button class="btn symbol percent">%</button>
                <button class="btn symbol divide">/</button>
                <button class="btn number seven">7</button>
                <button class="btn number eight">8</button>
                <button class="btn number nine">9</button>
                <button class="btn symbol plus">+</button>
                <button class="btn number six">6</button>
                <button class="btn number five">5</button>
                <button class="btn number four">4</button>
                <button class="btn symbol minus">-</button>
                <button class="btn number three">3</button>
                <button class="btn number two">2</button>
                <button class="btn number one">1</button>
                <button class="btn symbol multiply">x</button>
                <button class="btn number cero">0</button>
                <button class="btn symbol point">.</button>
                <button class="btn lastBtn">=</button>
            </div>
    </div>
    </main>
    <footer class="footer">roobbs Â© 2023</footer>
</body>
</html>

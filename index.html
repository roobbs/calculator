<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="calc-body">
            <div class="display">
                <div class="operation"></div>
                <div class="selectedOperator"></div>
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn red clear">AC</button>
                <button class="btn red erase">C</button>
                <button class="btn operator divide">/</button>
                <button class="btn number seven" data-type="number" value="7">7</button>
                <button class="btn number eight"data-type="number" value="8">8</button>
                <button class="btn number nine" data-type="number" value="9">9</button>
                <button class="btn operator plus">+</button>
                <button class="btn number six" data-type="number" value="6">6</button>
                <button class="btn number five" data-type="number" value="5">5</button>
                <button class="btn number four" data-type="number" value="4">4</button>
                <button class="btn operator minus">-</button>
                <button class="btn number three" data-type="number" value="3">3</button>
                <button class="btn number two" data-type="number" value="2">2</button>
                <button class="btn number one" data-type="number" value="1">1</button>
                <button class="btn operator multiply">x</button>
                <button class="btn number cero">0</button>
                <button class="btn point">.</button>
                <button class="btn equal">=</button>
            </div>
    </div>
    </main>
    <footer class="footer">roobbs Â© 2023</footer>
</body>
</html>
